<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh's Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Minh's Library</h1>
        <p>This is my version of the <a href="https://www.theodinproject.com/">Odin Project's</a> library project.</p>
    </header>
    <div>
        <ul>
            <li>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder=" ">
            </li>
            <li>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder=" ">
            </li>
            <li>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" placeholder=" ">
            </li>
        </ul>
        <div id="form">
            <div>
                <label for="isRead">Have you read this book?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            <button id="addBook">Add Book</button>
        </div>
    </div>
    <table id="bookTableHeader">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th id="readColumn">Status</th>
        </tr>
    </table>
    <table id="bookTableBody">
    </table>
    <script src="script.js"></script>
</body>

</html>
